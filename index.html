<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Coding Quiz Challeng</title>
    </head>
    <body>
        <div id="container">
            <p id="highscores">View Highscores</p>
            <p id="time">Time: 0s</p>
        </div>
        <div id="quiz">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        <div>
            <p id="answer"></p>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
